<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب فاتورة ضريبية - Orange Bed & Bath</title>
    <style>
        @import url('https://script.google.com/macros/s/AKfycbwGbFDV_XcsXYquLQbnYrwY0D-VlLb29kFev9ZmHlfaJWG2H4euQ3wyTq833l56DjmAkw/exec');

        :root {
            --primary: #FF7F00;
            /* Orange color */
            --primary-dark: #cc6600;
            --bg: #f5f7fa;
            --white: #ffffff;
            --text: #333333;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border-top: 6px solid var(--primary);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header img {
            width: 80px;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: var(--text);
        }

        .header p {
            color: #666;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }

        select,
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            /* Important for padding */
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 0, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

            </div>

            <div class="form-group">

                <input type="text" id="invoiceNumber" placeholder="مثال: S-00100" required>
            </div>

                <label for="companyName">اسم الشركة (العميل)</label>
                <input type="text" id="companyName" placeholder="اسم الشركة كما في السجل" required>
            </div>

            <div class="form-group">
                <label for="vat">الرقم الضريبي</label>
                <input type="number" id="vat" placeholder="15 رقم" required>
            </div>

                   <div class="form-group">
                        <label for="nationalAddress">العنوان الوطني للعميل</label>

            <button type="submit" id="submitBtn">

        </form>

        <div id="successMessage" class="alert alert-success">

        </div>

        <div id="errorMessage" class="alert alert-error">
            حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        // ⚠️ استبدل الرابط أدناه برابط الـ Web App الخاص بك بعد النشر
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwGbFDV_XcsXYquLQbnYrwY0D-VlLb29kFev9ZmHlfaJWG2H4euQ3wyTq833l56DjmAkw/exec';
        // ==========================================

        document.getElementById('invoiceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            if (SCRIPT_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                alert('خطأ: لم يتم وضع رابط Web App في الكود. تواصل مع الدعم الفني.');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            // Reset UI
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            // Data
            const formData = new FormData();
            formData.append('outlet', document.getElementById('outlet').value);
            formData.append('invoiceNumber', document.getElementById('invoiceNumber').value);
            formData.append('companyName', document.getElementById('companyName').value);
            formData.append('vat', document.getElementById('vat').value);
                     formData.append('nationalAddress', document.getElementById('nationalAddress').value);

            


            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })

                             .then(async response => {
                               const text = await response.text();
                               console.log("RAW RESPONSE:", text);
                               return JSON.parse(text);
                           })


                .then(data => {
                    if (data.status === 'success') {
                        successMsg.style.display = 'block';
                        document.getElementById('invoiceForm').reset();
                    } else {
                        throw new Error('Server returned error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'حدث خطأ: ' + error.message;
                })
                .finally(() => {
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                });
        });
    </script>
</body>

</html>
